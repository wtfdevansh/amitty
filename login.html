<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>amity university</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel = "stylesheet" href = "/css/login.css">

</head>
<body>
    <form method = "post" action ="/">
    <section class="gradient-custom" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <img src="/pngwing.com.png">
                    <h2 class="fw-bold mb-2 text-uppercase">AMITY exam portal</h2>
                    <p class="text-white-50 mb-5">Please enter your credentials</p>
      
                    <div class="form-outline form-white mb-4">
                      <input name="username"  id="typeEmailX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Username</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input name = "password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
      
                  
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" action = "/" method="post">Login</button>
      
                   <img src = "/cps2023_3.jpg" height="500px" class="amityimg">
      
                  </div>
      
                
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      </form>
      <script src="index.js" charset="UTF-8"></script>
</body>
</html>
